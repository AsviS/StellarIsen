<div class="container" id="register_div" style="display: flex; text-align: center; justify-content: center; align-items: center; height: 100vh">
  <form id="register_form" onsubmit="login" action="javascript:void(0);">
    <img src="assets/images/logo.png" alt="Logo Stellar Isen" />
    <div class="alert"></div>
    <div class="form-group">
      <input type="text" class="text-center form-control form-control-lg" name="password" id="username" placeholder="Nom d’utilisateur">
    </div>
    <div class="form-group">
      <input type="password" style="z-index: 1000" class="text-center form-control form-control-lg" name="password" id="password" placeholder="Mot de passe">
    </div>
    <div class="form-group">
      <input type="password" style="z-index: 1000" class="text-center form-control form-control-lg" name="password_confirmation" id="password_confirmation" placeholder="Confirmation du mot de passe">
    </div>
    <div class="form-group ">
      <button type="submit" class="row btn btn-lg btn-primary" onclick="register()">S’enregistrer</button>

    </div>
  </form>

</div>
